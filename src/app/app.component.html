<!-- Toolbar -->

  
  <nav class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">QuizNovem?</a>
      <a class="nav-item nav-link" routerLink="/">Home</a>
        
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">QuizNovem</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/about">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <fa-icon [icon]="faUser"></fa-icon>
             </a>
              <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown" *ngIf="!currentUser">
                <li><a class="dropdown-item" routerLink="/login">Login</a></li>
                <li><a class="dropdown-item" routerLink="/register">SignIn</a></li>
                
              </ul>
              
                <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown" *ngIf="currentUser">
                  <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
                  
              </ul>
            </li>
          </ul>
          
        </div>
      </div>
    </div>
  </nav>

<div Accueil class="Home">
<p>Bienvenue Au QuizNovem!</p>
</div>
<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-sm-6 offset-sm-3">
              <alert></alert>
              <router-outlet></router-outlet>
          </div>
      </div>
  </div>
</div>
